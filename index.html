<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carta Minimalista ü§ç</title>
<style>
body {
  margin: 0;
  background: #f4f4f4;
  font-family: 'Georgia', serif;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.card {
  background: white;
  padding: 50px;
  border-radius: 10px;
  max-width: 650px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  position: relative;
}

h1 { color: #111; }
h2 { color: #444; }

.frase {
  display: none;
  font-size: 1.2rem;
  margin: 15px 0;
  animation: fadeIn 1s ease-in-out;
}

button {
  margin-top: 25px;
  padding: 10px 25px;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #333;
  color: white;
  transition: 0.3s;
  position: relative;
}

button:hover {
  background: #555;
  transform: scale(1.05);
}

.hidden { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
